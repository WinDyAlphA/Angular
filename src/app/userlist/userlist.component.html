<!-- Transformation en Mat-table -->
<div class="taboptions">
  <div>Recherche</div>
  <div><button routerLink="useradd">Ajouter</button></div>
</div>
<div class="tableau">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <div matColumnDef="name" class="name-col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nom</th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </div>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="phone"> Téléphone</th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="website"> Site Web</th>
      <td mat-cell *matCellDef="let user"> {{user.website}} </td>
    </ng-container>


    <!-- Modifier Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <button (click)="modifButtonClicked(user)">modifier</button>
      </td>
    </ng-container>

    <!-- Supprimer Column -->
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <button (click)="deleteUser(user.id)">supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
